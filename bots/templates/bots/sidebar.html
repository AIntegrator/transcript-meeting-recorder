{% extends 'base.html' %}

{% block body_content %}
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 sidebar py-3">
            <div class="d-flex flex-column h-100">
                <h5 class="px-3 mb-3">Attendee</h5>
                <nav class="nav flex-column">
                    <a class="nav-link" 
                       hx-get="{% url 'bots:bot-dashboard' bot.object_id %}" 
                       hx-select="#content"
                       hx-target="#content"
                       hx-swap="outerHTML"
                       hx-push-url="true"
                       onclick="setActiveLink(this)">
                        <i class="bi bi-speedometer2"></i> Quick start
                    </a>
                    <a class="nav-link" 
                       hx-get="{% url 'bots:bot-api-keys' bot.object_id %}" 
                       hx-select="#content"
                       hx-target="#content"
                       hx-swap="outerHTML"
                       hx-push-url="true"
                       onclick="setActiveLink(this)">
                        <i class="bi bi-key"></i> API Keys
                    </a>
                    <a class="nav-link" 
                       hx-get="{% url 'bots:bot-settings' bot.object_id %}" 
                       hx-select="#content"
                       hx-target="#content"
                       hx-swap="outerHTML"
                       hx-push-url="true"
                       onclick="setActiveLink(this)">
                        <i class="bi bi-gear"></i> Settings
                    </a>
                    <!-- <a class="nav-link" 
                       hx-get="{% url 'bots:bot-logs' bot.object_id %}" 
                       hx-select="#content"
                       hx-target="#content"
                       hx-swap="outerHTML"
                       hx-push-url="true"
                       onclick="setActiveLink(this)">
                        <i class="bi bi-journal-text"></i> Logs
                    </a> -->
                </nav>
                
                <!-- Added logout link at bottom -->
                <div class="mt-auto">
                    <hr>
                    <form method="post" action="{% url 'account_logout' %}" class="m-0">
                        {% csrf_token %}
                        <button type="submit" class="nav-link border-0 bg-transparent w-100 text-start">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9 col-lg-10 py-3" id="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>
<script>
    htmx.logAll();
    function setActiveLink(element) {
        // Remove active class from all nav links
        document.querySelectorAll('.nav-link').forEach(link => {
            link.classList.remove('active');
        });
        // Add active class to clicked link
        element.classList.add('active');
    }

    // Set active link on page load
    document.addEventListener('DOMContentLoaded', function() {
        const currentPath = window.location.pathname;
        document.querySelectorAll('.nav-link').forEach(link => {
            const hxGet = link.getAttribute('hx-get');
            if (hxGet === currentPath) {
                link.classList.add('active');
            }
        });
    });
</script>

<!-- Add this style block -->
<style>
    .sidebar .nav-link.active {
        background-color: rgba(0, 0, 0, 0.09);
        color: inherit;
    }
</style>
{% endblock %}
