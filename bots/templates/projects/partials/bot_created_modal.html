<div class="modal-header">
    <h5 class="modal-title">Bot Created Successfully</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
</div>
<div class="modal-body">
    <div class="alert alert-success">
        <strong>Success:</strong> {{ message }}
    </div>
    <div class="mb-3">
        <label class="form-label">Bot Name</label>
        <input type="text" class="form-control" value="{{ bot.name }}" readonly tabindex="-1" style="pointer-events: none;">
    </div>
    <div class="mb-3">
        <label class="form-label">Bot ID</label>
        <input type="text" class="form-control" value="{{ bot.object_id }}" readonly tabindex="-1" style="pointer-events: none;">
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
    <a href="{% url 'bots:project-bot-detail' project.object_id bot.object_id %}" class="btn btn-primary">View Bot Details</a>
</div>

<script>
var modal = new bootstrap.Modal(document.getElementById('botResultModal'));
modal.show();

// Add event listener to refresh bots list when modal is hidden
document.getElementById('botResultModal').addEventListener('hidden.bs.modal', function () {
    window.location.reload();
});

var createModal = bootstrap.Modal.getInstance(document.getElementById('createBotModal'));
if (createModal) {
    createModal.hide();
}
</script>
